        <h2>SOME UNIVERSITY</h2>

        <p>Student Registration Form</p>
      

       
        <form id="myForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div> 
           
          <div class="form-group">
            <label for="dob">D0B:</label>
            <input type="date" id="dob" name="dob" required>
          </div>
             <div class="form-group">
              <label for="gender">Sex:</label>
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
              <label for="school">School:</label>
              <select id="school" name="school" required>
                <option value="">Select...</option>
                <option value="school1">Aqraba secondary school for boys</option>
                <option value="school2">Aqraba secondary school for girls</option>
               
              </select>
            </div>

            <div class="form-group">
              <label for="department">Department:</label>
              <select id="department" name="department" required>
                <option value=""></option>
                <option value="dept1">S</option>
                <option value="dept2">I</option>
              </select>
            </div>

            <div class="form-group">
              <label for="course">Course:</label>
              <select id="course" name="course" required>
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>


            <div class="form-group">
              <label for="mobile">Mobile Number:</label>
              <input type="tel" id="mobile" name="mobile" required>
            </div>
             
            <div class="form-group reset-btn-group">
              <button class="reset-btn" type="reset" form="form1" value="Register">Reset</button>
            </div>
          
            <div class="form-group submit-btn-group">
              <button class="submit-btn" type="submit" value="Submit">Submit</button>
            </div>

            
        </div>
